apiVersion: apps/v1
kind: Deployment
metadata:
  name: swotweb
spec:
  replicas: 2
  selector:
    matchLabels:
      app: swotweb
  template:
    metadata:
      labels:
        app: swotweb
    spec:
      containers:
        - name: swotweb
          image: docker.pkg.github.com/j03b/swot-backend/swot
          imagePullPolicy: "IfNotPresent"
          envFrom:
            - secretRef:
                name: swot-secrets